<form #f="ngForm" (ngSubmit)="submit(f)">
    <div ngModelGroup="contact" #contact="ngModelGroup">
        <div *ngIf="!contact.valid"></div>
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input 
              required 
              minlength="3" 
              maxlength="10 " 
              ngModel 
              name="firstName" 
              #firstName="ngModel" 
              (change)="log(firstName)" 
              id="firstName" 
              type="text" 
              class="form-control">
            <div 
              class="alert alert-danger" 
              *ngIf="firstName.touched && !firstName.valid">
                <div *ngIf="firstName.errors?.['required']">
                    First Name is required.
                </div>
                <div *ngIf="firstName.errors?.['minlength']">
                    First name should be minimum 3 characters.
                </div>
                <div *ngIf="firstName.errors?.['pattern']">
                    First name doesn't match the pattern.
                </div>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label for="lastname">Last Name</label>
        <input  
        required 
        minlength="3" 
        maxlength="10 " 
        ngModel 
        name="lastName" 
        #lastName="ngModel" 
        (change)="log(lastName)" 
        type="textarea" 
        id="lastname" 
        class="form-control">
        <div 
          class="alert alert-danger" 
         *ngIf="lastName.touched && !lastName.valid">
         <div *ngIf="lastName.errors?.['required']">
             Last Name is required.
         </div>
         <div *ngIf="lastName.errors?.['minlength']">
              Last Name should be minimum 3 characters.
         </div>
         <div *ngIf="lastName.errors?.['pattern']">
             Last Name doesn't match the pattern.
         </div>
    </div>
    
    <div class="form-group">
        <label for="gender">Gender</label>
        <select 
          ngModel 
          name="gender" 
          id="gender" 
          class="form-control">
          <option value=""></option>
          <option *ngFor="let g of gender" [value]="g.id">{{ g.name }}</option>
        </select>
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input ngModel 
        name="email" 
        #email="ngModel" 
        (change) ="log(email)"
        type="textarea"
        id="email" 
        class="form-control">
        <div 
            class="alert alert-danger"
            *ngIf="email.touched && !email.valid" >
            <div *ngIf="email.errors?.['required']">
                Email is required
            </div>
            <div *ngIf="email.errors?.['required']">
                Email must be a valid email address
            </div>
        </div>
    </div>
        
    </div>

    <div class="form-group">
        <label for="contactMethod">Contact Method</label>
        <select ngModel name="ContactMethod" id="contactMethod" class="form-control">
            <option value=""></option>
            <option *ngFor="let method of contactMethods" [value]="method.id">{{ method.name }}</option>
        </select>
    </div>

    
    <div class="checkbox">
        <label>
            <input type="checkbox" ngModel name="isSubscribed">Subscribe to mailing list
        </label>
    </div>
    <p>
        {{ f.value | json }}
    </p>
    <button class="btn btn-primary" [disabled]="!f.valid">Submit</button>

</form>
